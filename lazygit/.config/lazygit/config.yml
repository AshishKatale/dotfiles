gui:
    screenMode: normal
    scrollHeight: 2
    scrollPastBottom: true
    sidePanelWidth: 0.3333
    expandFocusedSidePanel: false
    mainPanelSplitMode: flexible
    language: auto
    timeFormat: '02 Jan 06 15:04 MST'
    theme:
        activeBorderColor:
            - '#A954bf'
            - bold
        inactiveBorderColor:
            - '#bdbdbd'
            - bold
        optionsTextColor:
            - '#3b7dff'
        selectedLineBgColor:
            - '#004aab'
        cherryPickedCommitBgColor:
            - reverse
        cherryPickedCommitFgColor:
            - '#89b4fa'
        unstagedChangesColor:
            - '#efef00'
        defaultFgColor:
            - default
    commitLength:
        show: true
    mouseEvents: true
    skipDiscardChangeWarning: false
    skipStashWarning: false
    showFileTree: true
    showListFooter: true
    showRandomTip: true
    showBottomLine: true
    showCommandLog: true
    showIcons: false
    commandLogSize: 8
    splitDiff: auto
    skipRewordInEditorWarning: false
git:
    paging:
        colorArg: always
        useConfig: false
    commit:
        signOff: false
    merging:
        manualCommit: false
        args: ''
    log:
        order: topo-order
        showGraph: when-maximised
        showWholeGraph: false
    skipHookPrefix: WIP
    autoFetch: true
    autoRefresh: true
    branchLogCmd: >-
        git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --
    overrideGpg: false
    disableForcePushing: false
    parseEmoji: false
os:
    copyToClipboardCmd: '' # See 'Custom Command for Copying to Clipboard' section
    editPreset: '' # see 'Configuring File Editing' section
    edit: ''
    editAtLine: ''
    editAtLineAndWait: ''
    open: ''
    openLink: ''
refresher:
    refreshInterval: 10
    fetchInterval: 60
update:
    method: prompt
    days: 14
confirmOnQuit: true
quitOnTopLevelReturn: false
disableStartupPopups: false
notARepository: quit
promptToReturnFromSubprocess: true
keybinding:
    universal:
        quit: <esc>
        quit-alt1: q
        return: <c-c>
        quitWithoutChangingDirectory: Q
        togglePanel: <tab>
        prevItem: <up>
        nextItem: <down>
        prevItem-alt: k
        nextItem-alt: j
        prevPage: ','
        nextPage: .
        gotoTop: <
        gotoBottom: '>'
        scrollLeft: H
        scrollRight: L
        prevBlock: <left>
        nextBlock: <right>
        prevBlock-alt: h
        nextBlock-alt: l
        jumpToBlock:
            - '1'
            - '2'
            - '3'
            - '4'
            - '5'
        nextMatch: 'n'
        prevMatch: 'N'
        optionMenu: '?'
        optionMenu-alt1: <disabled>
        select: <space>
        goInto: <enter>
        openRecentRepos: <c-r>
        confirm: <enter>
        remove: d
        new: 'n'
        edit: e
        openFile: o
        scrollUpMain: <pgup>
        scrollDownMain: <pgdown>
        scrollUpMain-alt1: K
        scrollDownMain-alt1: J
        scrollUpMain-alt2: <c-u>
        scrollDownMain-alt2: <c-d>
        executeShellCommand: ':'
        createRebaseOptionsMenu: m
        pushFiles: P
        pullFiles: p
        refresh: R
        createPatchOptionsMenu: <c-p>
        nextTab: ']'
        prevTab: '['
        nextScreenMode: +
        prevScreenMode: _
        undo: z
        redo: <c-z>
        filteringMenu: <c-s>
        diffingMenu: W
        diffingMenu-alt: <c-e>
        copyToClipboard: <c-o>
        submitEditorText: <enter>
        extrasMenu: '@'
        toggleWhitespaceInDiffView: <c-w>
        increaseContextInDiffView: '}'
        decreaseContextInDiffView: '{'
        toggleRangeSelect: v
        rangeSelectUp: <s-up>
        rangeSelectDown: <s-down>
    status:
        checkForUpdate: u
        recentRepos: <enter>
    files:
        commitChanges: c
        commitChangesWithoutHook: w
        amendLastCommit: A
        commitChangesWithEditor: C
        findBaseCommitForFixup: <c-f>
        confirmDiscard: x
        ignoreFile: i
        refreshFiles: r
        stashAllChanges: s
        viewStashOptions: S
        toggleStagedAll: a
        viewResetOptions: D
        fetch: f
        toggleTreeView: '`'
        openMergeTool: M
        openStatusFilter: <c-b>
    branches:
        createPullRequest: o
        viewPullRequestOptions: O
        checkoutBranchByName: c
        forceCheckoutBranch: F
        rebaseBranch: r
        renameBranch: R
        mergeIntoCurrentBranch: M
        viewGitFlowOptions: i
        fastForward: f
        createTag: T
        pushTag: P
        setUpstream: u
        fetchRemote: f
    commits:
        squashDown: s
        renameCommit: r
        renameCommitWithEditor: R
        viewResetOptions: g
        markCommitAsFixup: f
        createFixupCommit: F
        squashAboveCommits: S
        moveDownCommit: <c-j>
        moveUpCommit: <c-k>
        amendToCommit: A
        pickCommit: p
        revertCommit: t
        cherryPickCopy: C
        pasteCommits: V
        tagCommit: T
        checkoutCommit: <space>
        resetCherryPick: <c-R>
        openLogMenu: <c-l>
        viewBisectOptions: b
    stash:
        popStash: g
        renameStash: r
    commitFiles:
        checkoutCommitFile: c
    main:
        toggleSelectHunk: a
        pickBothHunks: b
    submodules:
        init: i
        update: u
        bulkMenu: b
    commitMessage:
        commitMenu: <c-o>
    amendAttribute:
        addCoAuthor: c
        resetAuthor: a
        setAuthor: A
