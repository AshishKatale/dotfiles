env:
  TERM: xterm-256color

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline
    blinking: On

font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    # family: SauceCodePro Nerd Font
    # family: CodeNewRoman Nerd Font
    # family: RobotoMono Nerd Font
    # family: Hack
    # family: JetBrains Mono
    # family: UbuntuMono Nerd Font
    # family: Monofur Nerd Font
    # family: TerminessTTF Nerd Font
    family: JetBrainsMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Medium

  size: 9.5

colors:
  # Default colors
  primary:
    background: "#1B1919"
    foreground: "#ffffff"
  # Normal colors
  normal:
    black: "#000000"
    red: "#FF0000"
    green: "#1AFF84"
    yellow: "#FFC21D"
    blue: "#0057FF"
    magenta: "#EE00CB"
    cyan: "#00B6D1"
    white: "#e5e5e5"

  # Bright colors
  bright:
    black: "#5E5C64"
    red: "#FF7120"
    green: "#5CFF39"
    yellow: "#FFF300"
    blue: "#4499F8"
    magenta: "#FF4FFE"
    cyan: "#43E6FF"
    white: "#ffffff"

window:
  decorations: none
  opacity: 0.8
